<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<!-- author: Maria Berenice Garcia Gutierrez -->

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.username }} - {{ user.email }}</ion-label>
      <ion-button color="primary" (click)="openEditModal(user)">EDITAR</ion-button>
    </ion-item>
  </ion-list>

  <!-- MODAL -->
    <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">

    <ion-header>
      <ion-toolbar>
        <ion-title>Editar Usuario</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <p>Usuario seleccionado: {{ selectedUser?.username }}</p>

<form [formGroup]="registerForm" (ngSubmit)="updateUser()">
  <ion-item>
    <ion-label position="floating">Correo Electr√≥nico</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>

  <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Actualizar</ion-button>


      </form>
    </ion-content>
  </ion-modal>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list" routerLink="/admin-users/list">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add" routerLink="/admin-users/add">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Agregar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="edit" routerLink="/admin-users/edit">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Modificar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
