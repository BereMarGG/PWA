<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | async">
      <ion-label>{{ user.username }} - {{ user.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list" routerLink="/admin-users/list">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add" routerLink="/admin-users/add">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Agregar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="edit" routerLink="/admin-users/edit">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Modificar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
