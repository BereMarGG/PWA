<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<!-- author: Maria Berenice Garcia Gutierrez -->

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.username }} - {{ user.role }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
