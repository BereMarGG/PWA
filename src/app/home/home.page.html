<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido, {{ username }}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngIf="isAdmin">
        <ion-card (click)="goToFeature('admin-users')" class="clickable-card">
          <ion-card-header class="card-header">
            <ion-icon name="people-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content class="card-content">
            <h3>Admin Users</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goToFeature('my-profile')" class="clickable-card">
          <ion-card-header class="card-header">
            <ion-icon name="person-outline" size="large"></ion-icon>
          </ion-card-header>
          <ion-card-content class="card-content">
            <h3>Mi Perfil</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>     
    </ion-row>
  </ion-grid>
  <ion-content class="ion-padding">
    <ion-button expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>
    <img *ngIf="image" [class]="selectedFilter" alt="Foto tomada" />
  </ion-content>


  <div *ngIf="image" class="image-container">
    <img [src]="image" alt="Imagen capturada" [class]="selectedFilter"/>
  </div>
<ion-footer>
<ion-toolbar>
  <ion-segment value="buttons" [(ngModel)]="selectedFilter" scrollable>
  <ion-segment-button value="none">Normal</ion-segment-button>
  <ion-segment-button value="grayscale">Grayscale</ion-segment-button>
  <ion-segment-button value="sepia">sepia</ion-segment-button>
  <ion-segment-button value="blur">Blur</ion-segment-button>
  <ion-segment-button value="saturate">Saturate</ion-segment-button>
<ion-segment-button value="hue-rotate">Hue Rotate</ion-segment-button>
<ion-segment-button value="opacity">Opacity</ion-segment-button>
  
  </ion-segment>
</ion-toolbar>
</ion-footer>

</ion-content>
