<ion-content class="ion-padding">
  <div class="login-container">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="username"
        (ionInput)="handleUsernameInput($event)"
        placeholder="Enter username"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        (ionInput)="handlePasswordInput($event)"
        placeholder="Enter password"
      ></ion-input>
    </ion-item>

    <!-- <ion-button expand="block" [disabled]="!isFormValid" (click)="openModal()">
      Show Info
    </ion-button> -->

    <ion-button expand="block" [disabled]="!isFormValid" (click)="login()">
      Login
    </ion-button>
     <!-- BotÃ³n de Registro -->
     <ion-button expand="block" color="primary" (click)="goToRegister()">
      Register
    </ion-button>
  </div>
